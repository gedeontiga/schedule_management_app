<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF" />

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Schedulo" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Schedulo</title>
  <link rel="manifest" href="manifest.json" />

  <!-- ========== UPDATED THEME AND LOADER STYLES ========== -->
  <style>
    /* 
      DYNAMIC THEME-AWARE BACKGROUND 
    */
    body {
      /* Light theme default */
      background-color: #e4f4ff;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    /* Media query for when the user's device is in dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        /* Dark theme override */
        background-color: #0f0f1e;
      }
    }

    /* Container to center everything vertically and horizontally */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* 
      NEW LOADER DESIGN: A glowing orb containing the logo
    */
    .logo-orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* The soft radial gradient from the reference image */
      background: radial-gradient(circle,
          #00A152 50%,
          #FB707E 50%,);
      animation: pulse-glow 2.5s infinite ease-in-out;
    }

    /* The actual logo image, centered inside the orb */
    .logo-orb img {
      width: 100px;
      height: auto;
    }

    /* The glowing animation applied to the orb */
    @keyframes pulse-glow {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 #FFA000;
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 10px 25px #3366C2;
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 #00A152;
      }
    }
  </style>
</head>

<body>
  <!-- ========== UPDATED PRE-LAUNCH HTML STRUCTURE ========== -->
  <div class="loading-container">
    <div class="logo-orb">
      <img src="../assets/schedulo_logo.png" alt="Loading Schedulo 360" />
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
